<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubble</title>
  </head>
  <body>
    <section id="section">
      <ul id="bubble-list">
        <li>list-1</li>
        <li id="list-two">list-2</li>
        <li>list-3</li>
        <li>list-4</li>
        <li>list-5</li>
      </ul>
    </section>
    <script>
      document
        .getElementById("list-two")
        .addEventListener("click", function (event) {
          console.log("clicked");
          event.stopPropagation();
        });
      document
        .getElementById("bubble-list")
        .addEventListener("click", function () {
          console.log("clicked by ul");
        });
      document.getElementById("section").addEventListener("click", function () {
        console.log("clicked by section");
      });
    </script>
  </body>
</html>
